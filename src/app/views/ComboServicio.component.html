<h4 class="Titulo">Administraci&oacute;n de combo de servicios</h4>

<div class="container">
    
    <div class="col-md-11">
    <button class="btn btn-primary BtnCrear" data-toggle="modal" data-target="#ComboServicioModal">Crear combo de servicio</button>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">Registros</h4>
                    </div>
                    <div class="panel-body">
                    </div>
                    <table class="table table-hover" id="TipoServicioTabla" >
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descrpci&oacute;n</th>
                                <th>Estado</th>
                                <th>Editar</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>        
</div>


<div class="modal fade ComboServicioModal" id="ComboServicioModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Tipos de servicios</h4>
      </div>
      <div class="modal-body">
        <form #ComboServicioForm="ngForm">

            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="CodigoSucursal">Sucursal</label>
                        <select class="form-control" required [(ngModel)]="model.CodigoSucursal" name="CodigoSucursal" id="CodigoSucursal">
                            <option value="" selected>Seleccionar sucursal...</option>
                            <option *ngFor="let item of DatosSucursal.Data" [value]="item.Codigo">{{item.Nombre}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Nombre">Descripci&oacute;n</label>
                        <input type="text" name="Nombre" [(ngModel)]="Nombre" placeholder="Descripci&oacute;n" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Municipio">Municipios</label>
                        <ss-multiselect-dropdown [options]="OpcionesMunicipio" id="Municipio" [settings]="ConfiguracionSelect" [(ngModel)]="model.Municipio" name="Municipio" required></ss-multiselect-dropdown>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="CodigoServicio">Servicios</label>
                        <ss-multiselect-dropdown [options]="OpcionesServicios" id="CodigoServicio" [settings]="ConfiguracionSelect" [(ngModel)]="model.CodigoServicio" name="CodigoServicio" required></ss-multiselect-dropdown>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="CodigoSubcliente">Sub Cliente</label>
                        <select class="form-control" required [(ngModel)]="model.CodigoSubcliente" name="CodigoSubcliente" id="CodigoSubcliente">
                            <option value="">Prueba</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Costo">Costo</label>
                        <input type="text" name="Costo" [(ngModel)]="Costo" placeholder="Costo" id="Costo" class="form-control">
                    </div>
                </div>
            </div>

            

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="GuardarTipoServicio();" [disabled]="!ComboServicioForm.form.valid" *ngIf="!loading">Guardar</button>
        <button type="button" class="btn btn-primary" *ngIf="loading" disabled>Guardando...</button>
      </div>
    </div>
  </div>
</div>
