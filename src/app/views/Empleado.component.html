<h4 class="Titulo">Administraci&oacute;n de Empresas</h4>

<div class="container">
    
    <div class="col-md-11">
    <button class="btn btn-primary BtnCrear" data-toggle="modal" data-target="#myModal">Crear Empleado</button>
        <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">Registros</h4>
                        </div>
                        <div class="panel-body">
                        </div>
                        <table class="table table-hover" id="companyTable" >
                            <thead>
                                <tr>
                                    <th>NIT</th>
                                    <th>Raz&oacute;n Social</th>
                                    <th>Estado</th>
                                    <th>Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <button class="btn btn-default">Editar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>        
</div>





<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Empresa</h4>
      </div>
      <div class="modal-body">
        <form #EmpleadoForm="ngForm">

            <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input type="text" class="form-control" required [(ngModel)]="model.Nombre" name="Nombre" placeholder="Nombre" id="Nombre">
            </div>

            <div class="form-group">
                <label for="Telefono">Tel&eacute;fono</label>
                <input type="number" class="form-control" id="Telefono" required [(ngModel)]="model.Telefono" name="Telefono"  placeholder="Tel&eacute;fono">
            </div>

            <div class="form-group">
                <label for="Celular">Celular</label>
                <input type="number" class="form-control" id="Celular" required [(ngModel)]="model.Celular" name="Celular"  placeholder="Celular">
            </div>


            <div class="form-group">
                <label for="Cargo">Cargo</label>
                <input type="text" class="form-control" id="Cargo" placeholder="Cargo" required [(ngModel)]="model.Cargo" name="Cargo">
            </div>


            <div class="form-group">
                <label for="Cargo">Sucursal</label>
                <ss-multiselect-dropdown [options]="SucursalesSelect" id="SelectSucursal" [settings]="ConfiguracionSelect" [(ngModel)]="model.Sucursal" name="Sucursal" required></ss-multiselect-dropdown>
            </div>
            
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" [disabled]="!EmpleadoForm.form.valid" (click)="GuardarEmpleado()">Guardar</button>
      </div>
    </div>
  </div>
</div>
