<h4 class="Titulo">Administraci&oacute;n de Subcliente</h4>

<div class="container">
    
    <div class="col-md-11">
    <button class="btn btn-primary BtnCrear" data-toggle="modal" data-target="#myModal">Crear Subcliente</button>
        <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">Registros</h4>
                        </div>
                        <div class="panel-body">
                        </div>
                        <table class="table table-hover" id="companyTable" >
                            <thead>
                                <tr>
                                    <th>Nit</th>
                                    <th>Razon Social</th>
                                    <th>TÃ©lefono</th>
                                    <th>Representante</th>
                                    <th>Codigo Sucursal</th>
                                    <th>Estado</th>
                                    <th>Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of DatosSubcliente.Data">
                                    <td>{{item.Nit}}</td>
                                     <td>{{item.RazonSocial}}</td>
                                      <td>{{item.Telefono}}</td>
                                       <td>{{item.Representante}}</td>
                                        <td>{{item.CodigoSucursal}}</td>
                                          
                                         <td *ngIf="item.estado">Activo</td>
                                         <td *ngIf="!item.estado">Inactivo</td>

                                    <td>
                                    
                                    
                                        <button class="btn btn-default">Editar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>        
</div>





<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Subcliente</h4>
      </div>
      <div class="modal-body">
        <form #SubclienteForm="ngForm">

            <div class="form-group">
                <label for="Nit">Nit</label>
                <input type="text" class="form-control" required [(ngModel)]="model.Nit" name="Nit" placeholder="Nit" id="Nit">
            </div>

            <div class="form-group">
                <label for="RazonSocial">Raz&oacute;n Social</label>
                <input type="text" class="form-control" required [(ngModel)]="model.RazonSocial" name="RazonSocial" placeholder="Raz&oacute;n Social" id="RazonSocial">
            </div>

            <div class="form-group">
                <label for="Telefono">Tel&eacute;fono</label>
                <input type="text" class="form-control" required [(ngModel)]="model.Telefono" name="Telefono" placeholder="Tel&eacute;fono" id="Telefono">
            </div>

            <div class="form-group">
                <label for="Representante">Representante</label>
                <input type="text" class="form-control" required [(ngModel)]="model.Representante" name="Representante" placeholder="Representante" id="Representante">
            </div>

            <div class="form-group">
                <label for="CodigoSucursal">C&oacute;digo Sucursal</label>
                <select name="" id=""  class="form-control" required [(ngModel)]="model.CodigoSucursal" name="CodigoSucursal">
                    <option *ngFor="let item of DatoSucursal.Data"  [value]="item.Codigo">{{item.Nombre}}</option>
                </select>
            </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" [disabled]="!SubclienteForm.form.valid" (click)="GuardarSubcliente()">Guardar</button>
      </div>
    </div>
  </div>
</div>
