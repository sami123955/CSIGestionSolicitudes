<h4 class="Titulo">Administraci&oacute;n de Empresas</h4>

<div class="container">
    
    <div class="col-md-11">
    <button class="btn btn-primary BtnCrear" data-toggle="modal" data-target="#myModal">Crear Subcliente</button>
        <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">Registros</h4>
                        </div>
                        <div class="panel-body">
                        </div>
                        <table class="table table-hover" id="companyTable" >
                            <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Nit</th>
                                    <th>Razon Social</th>

                                    <th>Representante</th>
                                    <th>Codigo Sucursal</th>

                            </thead>
                            <tbody>
                                <tr>

                                    </td>

</div>





<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Empresa</h4>
      </div>
      <div class="modal-body">
        <form #SucursalForm="ngForm">

            <div class="form-group">
                <label for="Codigo">C&oacute;digo</label>
                <input type="text" class="form-control" required [(ngModel)]="model.Codigo" name="Codigo" placeholder="C&oacute;digo" id="Codigo">
            </div>

            <div class="form-group">
                <label for="Nit">Nit</label>
                <input type="text" class="form-control" required [(ngModel)]="model.Nit" name="Nit" placeholder="Nit" id="Nit">
            </div>

            <div class="form-group">
                <label for="RazonSocial">Raz&oacute;n Social</label>
                <input type="text" class="form-control" required [(ngModel)]="model.RazonSocial" name="RazonSocial" placeholder="Raz&oacute;n Social" id="RazonSocial">
            </div>

            <div class="form-group">
                <label for="Telefono">Tel&eacute;fono</label>
                <input type="text" class="form-control" required [(ngModel)]="model.Telefono" name="Telefono" placeholder="Tel&eacute;fono" id="Telefono">
            </div>

            <div class="form-group">
                <label for="Representante">Representante</label>
                <input type="text" class="form-control" required [(ngModel)]="model.Representante" name="Representante" placeholder="Representante" id="Representante">
            </div>

            <div class="form-group">
                <label for="CodigoSucursal">C&oacute;digo Sucursal</label>
                <input type="text" class="form-control" required [(ngModel)]="model.CodigoSucursal" name="CodigoSucursal" placeholder="C&oacute;digo Sucursal" id="CodigoSucursal">
            </div>

            <div class="form-group">
                <label for="Estado">Estado</label>
                <div class="radio">
                    <label><input type="radio" name="Estado">Activo</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="Estado">Inactivo</label>
                </div>

            </div>
            

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" [disabled]="!SucursalForm.form.valid">Guardar</button>
      </div>
    </div>
  </div>
</div>
